<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Strategija</title>
    <style>
      html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
      canvas { width: 100%; height: 100%; touch-action: none; }

      /* FPS counter style */
      #fpsCounter {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-family: monospace;
        font-size: 16px;
        background: rgba(0,0,0,0.4);
        padding: 4px 8px;
        border-radius: 4px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <div id="tileInfo" style="
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      display: none;
    ">
    </div>

    <div id="infoPanel" style="
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 1000;
      white-space: pre; /* important for \n to work */
    "></div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
